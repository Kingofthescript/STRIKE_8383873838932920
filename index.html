<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Striker Marketplace</title>
  <style>
    /* Reset default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    header h1 {
      font-size: 3em;
      color: #008080;
      text-shadow: 2px 2px #ddd;
    }
    
    /* Wallet Balance Section (fixed at top right) */
    .wallet-balance {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #fff;
      border: 2px solid #ddd;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 1000;
    }
    
    .wallet-icon {
      width: 24px;
      height: 24px;
      fill: #008080;
    }
    
    /* Notification (for buy errors) */
    .notification {
      position: fixed;
      top: 60px;
      right: 10px;
      background: #ffe6e6;
      color: #d8000c;
      border: 1px solid #d8000c;
      padding: 10px 15px;
      border-radius: 5px;
      display: none;
      z-index: 1100;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .notification-icon {
      font-weight: bold;
      font-size: 1.2em;
    }
    
    .listings {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    
    .listing-item {
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 10px;
      width: calc(33% - 40px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .listing-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
    
    .listing-item h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      color: #444;
    }
    
    .listing-item p {
      font-size: 1em;
      margin-bottom: 10px;
    }
    
    .listing-item img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .listing-item .price {
      font-size: 1.2em;
      font-weight: bold;
      color: #008080;
      margin-bottom: 10px;
    }
    
    /* Buy Section within each listing */
    .buy-section {
      margin-top: 10px;
    }
    
    .buy-section input.buy-email {
      width: calc(100% - 20px);
      padding: 8px 10px;
      margin-bottom: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .buy-section button.buy-btn {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
      width: 100%;
    }
    
    .buy-section button.buy-btn:hover {
      background: #218838;
    }
    
    /* Button Container */
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    
    .wallet-btn, .reviews-btn {
      background: #008080;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }
    
    .wallet-btn:hover, .reviews-btn:hover {
      background: #006666;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .listing-item {
        width: calc(50% - 40px);
      }
    }
    
    @media (max-width: 480px) {
      .listing-item {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <!-- Wallet Balance Section -->
  <div class="wallet-balance">
    <span class="wallet-icon">
      <!-- Inline SVG Wallet Icon -->
      <svg viewBox="0 0 24 24" width="24" height="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 7H3C1.89543 7 1 7.89543 1 9V18C1 19.1046 1.89543 20 3 20H21C22.1046 20 23 19.1046 23 18V9C23 7.89543 22.1046 7 21 7ZM3 9H21L21.002 18H3V9ZM19 11H5V13H19V11ZM15 15H5V17H15V15Z"/>
      </svg>
    </span>
    <span>$0.00</span>
  </div>
  
  <!-- Notification for Buy -->
  <div id="notification" class="notification">
    <span class="notification-icon">&#9888;</span>
    <span id="notification-message">Your Balance Is Below $1.00 , Top-up!</span>
  </div>
  
  <header>
    <h1>Striker Marketplace</h1>
    <p>Secure, No Sign Up (Save Through Your MAC Address), On Clearnet.</p>
  </header>
  
  <!-- Listings Section (starts empty) -->
  <section class="listings" id="listings"></section>
  
  <!-- Button Container for Wallet and Reviews -->
  <div class="btn-container">
    <button class="wallet-btn" onclick="location.href='wallet.html'">Wallet</button>
    <button class="reviews-btn" onclick="location.href='reviews.html'">Reviews</button>
  </div>
  
  <script>
    // Fetch listings from listings.json and render them
    async function loadListings() {
      try {
        const response = await fetch('listings.json');
        const data = await response.json();
        renderListings(data);
      } catch (error) {
        console.error("Error fetching listings:", error);
      }
    }

    // Render listings from the fetched data
    function renderListings(listings) {
      const listingsContainer = document.getElementById("listings");
      listingsContainer.innerHTML = ""; // Clear container
    
      listings.forEach(item => {
        const listingDiv = document.createElement("div");
        listingDiv.className = "listing-item";
        listingDiv.setAttribute("data-id", item.id);
        
        // Build HTML content
        let html = `
          <img src="${item.imageUrl}" alt="${item.title}" />
          <h2>${item.title}</h2>
          <p>${item.description}</p>
          <p class="price">$${parseFloat(item.price).toFixed(2)}</p>
          <div class="buy-section">
            <input type="email" class="buy-email" placeholder="Your email (instructions sent there):" />
            <button class="buy-btn" onclick="buyItem(${item.price}, this)">Buy for $${parseFloat(item.price).toFixed(2)}</button>
          </div>
        `;
        listingDiv.innerHTML = html;
        listingsContainer.appendChild(listingDiv);
      });
    }

    // Function to simulate a buy action. Always shows insufficient funds notification.
    function buyItem(price, button) {
      const buySection = button.parentElement;
      const emailInput = buySection.querySelector('.buy-email');
      const email = emailInput.value.trim();
      showNotification("Insufficient funds, please top-up");
    }

    // Show a notification with a red icon for 3 seconds
    function showNotification(message) {
      const notification = document.getElementById("notification");
      const messageSpan = document.getElementById("notification-message");
      messageSpan.textContent = message;
      notification.style.display = "flex";
      setTimeout(() => {
        notification.style.display = "none";
      }, 3000);
    }

    // Load listings when the page loads
    window.onload = loadListings;
  </script>
</body>
</html>
